<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mondrian</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<table>
			<tr>
				<td colspan="2"></td>				
				<td colspan="3"></td>				
				<td class="yellow right" colspan="2"></td>	
				<td class="last_col"></td>		
			</tr>
			<tr>
				<td rowspan="2"></td>
				<td class="red" colspan="4" rowspan="4"></td>				
				<td class="yellow right" colspan="2" rowspan="2"></td>	
				<td class="last_col"></td>				
			</tr>
			<tr>				
				
				<td class="last_col"></td>	
			</tr>
			<tr>
				<td rowspan="3"></td>				
				<td rowspan="2"></td>
				<td class="right" rowspan="2"></td>
				<td class="last_col"></td>	
			</tr>
			<tr>				
				
				<td class="last_col"></td>	
			</tr>
			<tr>				
				<td class="black"></td>
				<td class="black"></td>
				<td colspan="2"></td>				
				<td class="right" colspan="2"></td>				
				<td class="last_col"></td>	
			</tr>
			<tr>
				<td class="yellow bottom" rowspan="3"></td>
				<td class="black"></td>
				<td class="black"></td>
				<td colspan="2"></td>				
				<td class="blue right" colspan="2" rowspan="2"></td>				
				<td class="last_col"></td>	
			</tr>
			<tr>				
				<td class="bottom" colspan="2" rowspan="2"></td>				
				<td class="black" colspan="2"></td>			
				<td class="last_col"></td>	
			</tr>
			<tr>				
				<td class="right bottom" colspan="4"></td>				
				<td class="last_col"></td>	
			</tr>
			<tr>
				<td class="last_row"></td>
				<td class="last_row"></td>
				<td class="last_row"></td>
				<td class="last_row"></td>
				<td class="last_row"></td>
				<td class="last_row"></td>
				<td class="last_row"></td>
			</tr>
		</table>
	</div>
	
</body>
</html>
